{% extends  'main/base.html' %}
{% load static %}

{% block content %}


<section id="forgot_password_id" >
	<div class="my-container my-container-para " 
  style="--margin-top:20px; 
        --margin-right:10%;
        --margin-left: 10%; "
  >
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card_login 
            card-login-width-margin"
             >
             
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Forgot Password</h3>
				</div>

				<div class="d-flex justify-content-center form_container">
          <form action="{% url 'app_accounts:forgot-password' %}" class="form-fields-set foodbakery-dev-restaurant-form" method="post" >
            {% csrf_token %}
              <ul class="register-add--tab-container restaurant-information-tab-container">
                  <li>
                      <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                              <!-- email input -->
                              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                  <div class="field-holder">
                                      <label>Email Address</label>
                                      <input type="email" name="email" placeholder="Enter Email Address">
                                  </div>
                              </div>
                            </div>
                          </div>
                      </div>
                  </li>
                  <li>
                      <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <div class="field-holder">
                                  <div class="payment-holder">
                                      <input type="submit" value="Continue" id="btn-next-restaurant-information" class="bgcolor">
                                  </div>
                              </div>
                          </div>
                         
                      </div>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <!-- load message -->
                   
                        {% include 'include/alerts.html' %}

                        </div>
                    </div>                                          
                  </li>
              </ul>
          </form>

				</div>

				{{ form.errors }}

		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'app_accounts:login-view' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>




 </section>  
 
<link rel="stylesheet" href="{% static 'css/custom-accounts.css' %}">
 {% endblock %}
