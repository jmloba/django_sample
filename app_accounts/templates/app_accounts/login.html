{% extends  'main/base.html' %}
{% load static %}

{% block content %}

<section id="login_view" >

	<div class="container h-100">
		<div class="my-container my-container-para d-block"
		style="--margin-top:3em; --margin-left: 6em; --margin-right: 6em; " >
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
	
	
						<h3 id="form-title">LOGIN</h3>
					</div>
					<div class="d-flex justify-content-center form_container">
						<form method="POST" action="" autocomplete="off">
							{% csrf_token %}
							<div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" name="username" placeholder="Username..." class="form-control">
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
									<input type="password" name="password" placeholder="Password..." class="form-control" >
							</div>
	
								<div class="d-flex justify-content-center mt-3 login_container">
									 <input class="btn login_btn" type="submit" value="Login">
									 </div>
						</form>
	
					</div>
					<br>
					
					{% include 'include/error-messeges.html'%}

				
				
			
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Don't have an account? <a href="{% url 'app_accounts:register-view' %}" class="ml-2">Sign Up</a>
						</div>
				
					</div>
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Forgot Password? <a href="{% url 'app_accounts:forgot-password' %}" class="ml-2">Sign Up</a>
						</div>
				
					</div>
				</div>
			</div>
		</div>


		</div>

	</div>
 </section>  





 {% endblock %}
