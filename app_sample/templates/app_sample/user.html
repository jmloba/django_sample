{% extends 'main/base.html'%}

{% load static %}

{% block content %}
{% include 'include/status.html' %}
<section id = 'user-dashboard'>
  <div class="my-container my-container-para d-block " 
  style="--margin-top:5px; 
        --margin-right:5%;
        --margin-left: 5%; "
  >
    <h3 id="table-title">user dashboard</h3>
    <div class="row">
      <div class="col-md">
        <div class="card card-body">
          <table class="table table-sm"> 
            <tr>
              <th>Product</th>  
              <th>Notes</th>
              <th>Date  Ordered</th>
              <th>Status</th>
            </tr>
            
            {% for order in orders %}
            <tr>
              <td>{{order.product}}</td>
              <td>{{order.notes}}</td>
              <td>{{order.date_created}}</td>
              <td>{{order.status}}</td>
            </tr>
            {% endfor %}

          </table>

        </div>

      </div>
  </div>


</section>


<link rel="stylesheet" href="{% static 'css/custom-app-sample.css' %}">
<link rel="stylesheet" href="{% static 'css/custom-home.css' %}">

{% endblock %}
