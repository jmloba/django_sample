{% extends 'main/base.html'%}

{% load static %}

{% block content %}
<section id="account-setting">
  <div class="my-container my-container-para  d-block" 
  style="--margin-top:7em; 
        --margin-right:5%;
        --margin-left: 5%; 
        --margin-bottom: 5%; 
        "
  >
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body">
          <a class="btn btn-warning" href="{% url 'home' %}">&#8592;Back to Profile</a>
          <hr>
          <h3 style="text-align : center;">Customer Account Setting</h3>
          <hr>
          <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" alt="profile pic">
          
        
        </div>

      </div>
      <div class="col-md-9">
        <div class="card card-body">
          <form method = 'POST' action="" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" name="Update Information">

          </form>

        </div>
      </div>  

    </div>
  </div>


  
</section>
<link rel="stylesheet" href="{% static 'css/custom-home.css' %}">
<link rel="stylesheet" href="{% static 'css/custom-app-sample.css' %}">
{% endblock %}
