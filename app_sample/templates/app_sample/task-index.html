{% extends  'main/base.html' %}
{% load static %}


{% block content %}


<section id="task">
  <div class="my-container my-container-para " 
  style="--margin-top:20px; 
        --margin-right:10%;
        --margin-left: 10%; "
  >

 
    <div class="main-box">
      <h4>Class Based</h4>
      <div class="container">
        <div class="product-table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">task</th>
                <th scope="col">Action</th>
   
              </tr>
            </thead>
            <tbody>
              {% for task in tasks%}
              <tr id="tablerecord-{{task.id}}">
                <th scope="row">{{task.id}}</th>
                <th scope="row">{{task.body}}</th>
                <td>
                  <input type="submit"  class = "btn btn-success" value = 'View detail' >
                </td>
            
              </tr>
              {% endfor %}
             
            </tbody>
          </table>


        </div>
        <div class="product_list">
          <form action="{% url 'app_sample:tasks' %}" method="POST">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <textarea name="body" id="body-id"></textarea>
            <input type="submit" class="btn btn-primary" value="Add" >

          </form>
        </div>
        

      </div>




    </div>


  </div>

     
 

</section>

<link rel="stylesheet" href="{% static 'css/custom-app-sample.css' %}">


{% endblock %}
